			<p v-for="(pText, index) in pTexts" v-html="pText"></p>

			<p v-for="(pText, index) in pTexts" v-html="pText"></p>
			<button v-for="(button, index) in buttons" type="button" class="btn btn-primary" v-bind:class="button.buttonClass">{{ button.buttonName }} 보기</button>
		</div>
