	<body class="">	
		<button id="music-button" type="button" class="btn btn-primary position-fixed" style="right: 50px; bottom: 50px;" 
			v-bind:class="{ playing: this.isPlaying }" v-on:click="musicButtonClick">
			{{ this.buttonComp }}
		</button>
		<!-- <audio src="Opening-Mastered-mp3.mp3" autoplay loop></audio> -->

		<header id="page-header" class="container-fluid">
			<div id="background-container">
				<video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
					<source src="https://storage.googleapis.com/coverr-main/mp4/Mt_Baker.mp4" type="video/mp4">
				</video>
			</div>	
			<div id="header-contents" class="container">
				<p id="subTitle">{{ subTitle }}</p>
				<svg id="h1-title" viewbox="0 0 450 180">
					<text x="0" y="0" >
							<tspan v-for="(hSvgText, index) in hSvgTexts"
								v-bind:id="hSvgText.id" v-bind:x="hSvgText.x" v-bind:y="hSvgText.y">{{ hSvgText.text }}</tspan>
					</text>
				</svg>
				<!-- <h1 v-html="hText"></h1> -->
				<div id="hookLyrics-arrow"></div>
				<p v-for="(pText, index) in pTexts" v-html="pText" class="hookLyrics"></p>
			</div>
		</header>


		<div id="music-info" class="container">
			<h2 v-html="hText"></h2>
			<p v-for="(pText, index) in pTexts" v-html="pText"></p>
		</div>

		<div id="challenge-intro" class="text-right container">
			<h2 v-html="hText"></h2>
			<p v-for="(pText, index) in pTexts" v-html="pText"></p>
			<figure v-for="(img, index) in images" class="figure">
				<img v-bind:src="img.src" v-bind:alt="img.annotation" class="figure-img img-fluid"/>
				<figcaption class="figure-caption">{{ img.annotation }}</figcaption>
			</figure>
		</div>
		<div id="challenge-manual" class="container">
			<h3 v-html="hText"></h3>
			<ul>
				<li v-for="(pText, index) in pTexts" v-html="pText"></p>
			</ul>
		</div>
		<div id="challenge-search" class="container">
			<h3 v-html="hText"></h3>
			<p v-for="(pText, index) in pTexts" v-html="pText"></p>
			<button v-for="(button, index) in buttons" type="button" class="btn btn-socialMedia" v-bind:class="button.buttonClass">{{ button.buttonName }} →</button>
		</div>

		<div id="assembly-petition" class="text-right container">
			<h2 v-html="hText"></h2>
			<p v-for="(pText, index) in pTexts" v-html="pText"></p>
			<button v-for="(button, index) in buttons" type="button" class="btn btn-primary" v-bind:class="button.buttonClass">{{ button.buttonName }}</button>
		</div>

		<page-footer class="container"></page-footer>
